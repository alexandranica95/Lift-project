<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Elevator Simulation</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<link rel="stylesheet" href="/../assets/css/index.css">
	</head>

	<body>
		<div class="container mt-5">
			<h2 class="mb-3">Elevator Simulation</h2>
			<div class="building d-flex justify-content-center align-items-end position-relative">
				
				<!-- First Elevator System -->
				<div class="elevator-system">
					<div class="elevator-controls mr-3">
						<!-- Internal Elevator Buttons for Elevator 1 -->
						<div class="elevator-buttons ">
							<button type="button" class="elevator-button btn btn-sm btn-primary" data-elevator="1" data-floor="6">6</button>
							<button type="button" class="elevator-button btn btn-sm btn-primary" data-elevator="1" data-floor="5">5</button>
							<button type="button" class="elevator-button btn btn-sm btn-primary" data-elevator="1" data-floor="4">4</button>
							<button type="button" class="elevator-button btn btn-sm btn-primary" data-elevator="1" data-floor="3">3</button>
							<button type="button" class="elevator-button btn btn-sm btn-primary" data-elevator="1" data-floor="2">2</button>
							<button type="button" class="elevator-button btn btn-sm btn-primary " data-elevator="1" data-floor="1">1</button>
							<button type="button" class="elevator-button btn btn-sm btn-primary " data-elevator="1" data-floor="0">P</button>

						</div>
						<div class="queue-display  mt-2" id="queue1">
							<label>Levels To Go: </label>
							<div class="queued-levels border border-primary p-2">
								<div class = "level-queued">1</div>
								<div class = "level-queued">4</div>
							</div>
						</div>
					</div>
					<div class="elevator-shaft" id="shaft1">
						<div class="elevator" id="elevator1"></div>
					</div>
				</div>
		
				<!-- Centralized Floor Buttons -->
				<div class="floor-buttons btn-group-vertical">
					<button type="button" class="btn btn-secondary" data-floor="5">6</button>
					<button type="button" class="btn btn-secondary" data-floor="5">5</button>
					<button type="button" class="btn btn-secondary" data-floor="4">4</button>
					<button type="button" class="btn btn-secondary" data-floor="3">3</button>
					<button type="button" class="btn btn-secondary" data-floor="2">2</button>
					<button type="button" class="btn btn-secondary" data-floor="1">1</button>
					<button type="button" class="btn btn-secondary" data-floor="1">P</button>
				</div>
		
				<!-- Second Elevator System -->
				<div class="elevator-system">
					<div class="elevator-shaft" id="shaft2">
						<div class="elevator" id="elevator2"></div>
					</div>
					<div class="elevator-controls  ml-3">
						<!-- Internal Elevator Buttons for Elevator 2 -->
						<div class="elevator-buttons">
							<button type="button" class="elevator-button btn btn-sm btn-primary" data-elevator="1" data-floor="6">6</button>
							<button type="button" class="elevator-button btn btn-sm btn-primary" data-elevator="1" data-floor="5">5</button>
							<button type="button" class="elevator-button btn btn-sm btn-primary" data-elevator="1" data-floor="4">4</button>
							<button type="button" class="elevator-button btn btn-sm btn-primary" data-elevator="1" data-floor="3">3</button>
							<button type="button" class="elevator-button btn btn-sm btn-primary" data-elevator="1" data-floor="2">2</button>
							<button type="button" class="elevator-button btn btn-sm btn-primary " data-elevator="1" data-floor="1">1</button>
							<button type="button" class="elevator-button btn btn-sm btn-primary " data-elevator="1" data-floor="0">P</button>
						</div>
						<div class="queue-display mt-2" id="queue2">  
							<label>Levels To Go: </label>
							<div class="queued-levels border border-primary p-2">
								<div class = "level-queued">1</div>
								<div class = "level-queued">4</div>
								<div class = "level-queued">1</div>
								<div class = "level-queued">4</div>
							</div>
						</div>
				</div>
			</div>
		</div>
		<script src="elevator.js"></script>
	</body>
</html>
